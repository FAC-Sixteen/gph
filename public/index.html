<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Guinea Pig Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/public/style.css"
    />
    <script src="/public/dom.js"></script>
  </head>
  <body>
    <h1>Guinea Pig Hotel</h1>
    <form
      aria-label="enter your guinea pig details"
      class="form"
      action="/check-in"
      method="post"
    >
      <h3>check in your guinea pig here!</h3>
      <label for="guinea-name">name</label>
      <input
        id="guinea-name"
        type="text"
        name="name"
        value=""
        placeholder="Barry"
      />
      <label for="colour-select">colour:</label>
      <select id="colour-select" name="colour">
        <option selected disabled hidden>choose</option>
        <option value="white">white</option>
        <option value="black">black</option>
        <option value="black and white">black and white</option>
        <option value="ginger">ginger</option>
        <option value="brown">brown</option>
        <option value="brown and white">brown and white</option>
        <option value="gold">gold</option>
      </select>
      <label for="gender-select">gender</label>
      <select id="gender-select" name="gender">
        <option selected disabled hidden></option>
        <option value="female">F</option>
        <option value="male">M</option>
      </select>
      <button type="submit" name="button">check in!</button>
    </form>
  </body>
</html>
